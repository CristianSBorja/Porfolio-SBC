<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzón de Mensajes - AlpacaDev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Scrollbar personalizado */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-[#050505] bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-gray-900 via-[#0a0a0a] to-black text-gray-200 relative overflow-x-hidden">

    <!-- Efectos de fondo -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-blue-900/10 blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-purple-900/10 blur-[120px]"></div>
    </div>

    <!-- Contenedor de Login -->
    <div id="login-container" class="w-full max-w-sm">
        <div class="bg-gray-900/60 backdrop-blur-xl p-8 rounded-2xl shadow-2xl border border-gray-800/50 ring-1 ring-white/5">
            <div class="flex justify-center mb-6">
                <img src="./AlpacaDev.jpg" alt="Logo" class="w-24 h-24 rounded-full shadow-lg ring-4 ring-gray-800/50">
            </div>
            <h1 class="text-2xl font-bold text-center text-white mb-2">Bienvenido</h1>
            <p class="text-center text-gray-400 text-sm mb-8">Ingresa tu contraseña para acceder al buzón</p>
            
            <form id="login-form">
                <div class="mb-4">
                    <div class="relative">
                        <input type="password" id="password" name="password" required placeholder="Contraseña de acceso" 
                            class="w-full px-4 py-3 bg-gray-950/50 border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all text-white placeholder-gray-600 text-center tracking-widest">
                    </div>
                </div>
                <p id="login-error" class="text-red-500 text-sm text-center min-h-[1.25rem] mb-4"></p>
                <button type="submit" class="w-full px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-semibold rounded-xl shadow-lg shadow-blue-900/20 transition-all transform hover:scale-[1.02] active:scale-[0.98]">
                    Ingresar
                </button>
            </form>
        </div>
    </div>

    <!-- Contenedor de Mensajes (Oculto por defecto) -->
    <div id="messages-container" class="hidden w-full max-w-5xl mx-auto py-8">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">Buzón de Mensajes</h1>
                <p class="text-gray-500 text-sm mt-1">Gestiona los contactos recibidos desde tu portafolio</p>
            </div>
            <a href="index.html" class="group flex items-center gap-2 px-4 py-2 rounded-lg bg-gray-900/50 border border-gray-800 hover:bg-gray-800 transition-all text-sm text-gray-400 hover:text-white">
                <span class="group-hover:-translate-x-1 transition-transform">&larr;</span> Volver al Portafolio
            </a>
        </div>
        <div id="messages-list" class="grid gap-4">
            <!-- Los mensajes se insertarán aquí -->
        </div>
    </div>

    <script type="module" src="js/mensajes.js"></script>
</body>
</html>
